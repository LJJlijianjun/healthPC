    <script type="text/javascript">
        var btnList;
        var dataListScModel = {
            Title: '',
            PublishOrgID: 0,
            PublishTimeStart: '',
            PublishTimeEnd: '',
            ProductTypeKV: 0,
            ProductStageTypeKV: 0,
        };

        $(function () {
            AuthUtility.Auth(function () {
                initSearch();
                getBtnList();
                initDataList();
            });
        });

        // 检索区域
        function initSearch() {
            initPublishOrgSelector();
            initDateSelecter();

            $("#btnSearch").click(function () {
                dataListScModel.Title = filterXSS($('#txtTitle').val().trim());
                dataListScModel.Code = filterXSS($('#txtProductCode').val().trim());
                dataListScModel.CreateUserOrgID = $('#selPublishOrg').GWSelectOrg('getSelectedOrgIDs').join(',');
                dataListScModel.PublishTimeStart = filterXSS($('#txtPublishTimeStart').val());
                dataListScModel.PublishTimeEnd = filterXSS($('#txtPublishTimeEnd').val());
                dataListScModel.ProductTypeKV = $('#selProductType').val();
                dataListScModel.ProductStageTypeKV = $('#selProductStageType').val();
                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $("#btnReset").click(function () {
                $('#txtTitle').val('');
                $('#txtProductCode').val('');
                $('#selPublishOrg').GWSelectOrg('reSetSelected');
                $('#txtPublishTimeStart').val('');
                $('#txtPublishTimeEnd').val('');
                $('#selProductType').val('0');
                $('#selProductType').trigger('change.select2');
                $('#selProductStageType').val('0');
                $('#selProductStageType').trigger('change.select2');
                dataListScModel.Title = '';
                dataListScModel.Code = '';
                dataListScModel.CreateUserOrgID = 0;
                dataListScModel.PublishTimeStart = '';
                dataListScModel.PublishTimeEnd = '';
                dataListScModel.ProductTypeKV = '';
                dataListScModel.ProductStageTypeKV = '';
                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $('#txtTitle').on('keydown', function (e) {
                if (e.keyCode === 13 && $(this).val().trim() != "") {
                    $("#btnSearch").click();
                }
            });
        }

        // 初始化单位选择框
        function initPublishOrgSelector() {
            $('#selPublishOrg').GWSelectOrg({
                dataUrl: dataServiceBaseUrl + 'api/UserOrg/Org/GetOrgDeptList?sid=' + sid,
                singleSelect: false,
                onDataLoadCompleted: function () {
                    initProductTypeSelecter();
                    initProductStageTypeSelecter();
                }
            });
        }

        // 初始化时间选择
        function initDateSelecter() {
            var option = {
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                autoclose: 1,
                format: 'yyyy-mm-dd',
                forceParse: true,
                pickerPosition: "bottom-right"
            }
            $('#txtPublishTimeStart').datetimepicker(option);
            $('#txtPublishTimeEnd').datetimepicker(option);
        }

        // 初始化业务类型下拉列表
        function initProductTypeSelecter() {
            var sel = $("#selProductType");
            var url = dataServiceBaseUrl + 'api/SysMaintain/Dictionary?sid=' + sid;
            var data = {
                searchModel: {
                    TypeId: 2,
                    PageNum: 1,
                    PageSize: 0,
                    IsActive: 1
                }
            };
            bindSelector(sel, url, data);
        }

        // 初始化发布方提供服务类型、你单位提供服务类型下拉列表
        function initProductStageTypeSelecter() {
            var sel = $("#selProductStageType");
            var url = dataServiceBaseUrl + 'api/SysMaintain/Dictionary?sid=' + sid;
            var data = {
                searchModel: {
                    TypeId: 3,
                    PageNum: 1,
                    PageSize: 0,
                    IsActive: 1
                }
            };
            bindSelector(sel, url, data);
        }

        //select2绑定数据
        function bindSelector(sel, url, data, val) {
            sel.select2({
                selectOnClose: false,
                allowClear: false,
                minimumResultsForSearch: Infinity
            });

            $.ajax({
                url: url,
                data: data,
                type: 'get',
                async: false,
                cache: false,
                success: function (result) {
                    if (result && result.Success === true && result.Data) {
                        sel.empty();
                        sel.append("<option value='0'>全部</option>");
                        $.each(result.Data.rows, function (i, item) {
                            sel.append("<option value='" + item.Dkey + "'>" + item.DValue + "</option>");
                        });
                        sel.val(sel[0][0].value);
                        sel.trigger('change.select2');
                        $('#btnSearch,#btnReset').prop('disabled', false);
                    }
                }
            });
        }

        // 获取操作按钮列表
        function getBtnList() {
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProductInfo/ProductInfo?sid=' + sid,
                type: 'get',
                async: false,
                success: function (data) {
                    if (data && data.Success === true && data.Data) {
                        btnList = data.Data;
                    }
                }
            });
        }

        // 初始化表格
        function initDataList() {
            $('.dataList').css('height', $('.productInfo-listView').height() - $('.searchArea').outerHeight(true));
            var option = {
                tableTitle: '产品中心列表',
                tableIcon: true,
                checkbox: false,
                toolbar: { 'btn': btnList },
                showLine: true,
                columns:
                [
                    {
                        title: '产品名称',
                        field: 'Title',
                        align: 'left',
                        formatter: function (value, rowData) {
                            var titleClass = '';
                            if (rowData.IsNew === 1) {
                                if (rowData.IsSetTop === 1) {
                                    titleClass = 'NewTop';
                                } else {
                                    titleClass = 'New';
                                }
                            } else if (rowData.IsSetTop === 1) {
                                titleClass = 'Top';
                            }
                            return '<a href="Read.html#id=' + rowData.ID + '" target="_blank" title="' + value + '" data-titleclass="' + titleClass + '">' + (rowData.Status === 4 ? '（暂时关闭）' : '') + HtmlEncode(value) + '</a>';
                        }
                    },
                    { title: '产品代码', field: 'Code', align: 'left', width: '150' },
                    { title: '产品类型', field: 'ProductType', align: 'left', width: '120' },
                    { title: '产品阶段', field: 'ProductStageType', align: 'left', width: '100' },
                    {
                        title: '发布单位',
                        field: 'CreateUserOrgName',
                        align: 'left',
                        width: '230',
                        formatter: function (value) {
                            return '<span title="' + value + '">' + value + '</span>';
                        }
                    },
                    {
                        title: '发布时间',
                        field: 'PublishTime',
                        align: 'left',
                        width: '180'
                    }

                    //{
                    //    title: '你单位提供服务类型', field: 'CooperativeOrgProvideServiceType', align: 'center', width: '160',
                    //    formatter: function (value) {
                    //        if (value) {
                    //            return '<span>' + value + '</span>';
                    //        } else {
                    //            return '<span>-</span>';
                    //        }
                    //    }
                    //}
                ],
                dataUrl: dataServiceBaseUrl + 'api/ProductInfo/ProductInfo/GetProductInfoBySC?sid=' + sid + '&t=' + new Date().getMilliseconds(),
                queryParams: function (pageNumber, pageSize) {
                    dataListScModel.PageNum = pageNumber;
                    dataListScModel.PageSize = pageSize;
                    return { scModel: dataListScModel };
                },
                pagination: true,
                idField: 'ID',
                rowAttr: function () {
                    return 'data-moduletype="2"';
                },
                onLoadSuccess: function (table) {
                    setTitleClass(table);

                    $(table).find('.table-content-container .table-body .Title a').each(function () {
                        var txtTitle = $('#txtTitle').val().trim();
                        if (txtTitle != '' && txtTitle != '+') {
                            var html = $(this).html().replace(new RegExp(txtTitle, 'gi'), '<label class="highlight">' + txtTitle + '</label>');
                            $(this).html(html);
                        }
                        
                    });

                    $(table).find('.table-content-container .table-body .Code').each(function () {
                        var txtCode = $('#txtProductCode').val().trim();
                        if (txtCode != '' && txtCode != '+') {
                            var html = $(this).html().replace(new RegExp(txtCode, 'gi'), '<label class="highlight">' + txtCode + '</label>');
                            $(this).html(html);
                        }
                    });

                    $(window).on('resize', function () {
                        setTitleClass(table);
                    });
                }
            };

            // 管理员
            var isAdmin = false;
            if (btnList && btnList.length > 0) {
                for (var i = 0; i < btnList.length; i++) {
                    if (btnList[i].id == 'btnCloseProduct') {
                        isAdmin = true;
                        break;
                    }
                }
            }
            if (isAdmin) {
                option.checkbox = true;
                option.onRowCheck = function (rowIndex, rowData) {
                    $('.dataList button.operate').prop('disabled', true);
                    if (rowData.Status === 3) {
                        $('.dataList #btnCloseProduct').prop('disabled', false);
                    }
                    if (rowData.Status === 4) {
                        $('.dataList #btnResumeProduct').prop('disabled', false);
                    }
                    if (rowIndex > 0 || (rowIndex === 0 && rowData.IsSetTop === 0)) {
                        $('.dataList #btnTopProduct').prop('disabled', false);
                    }
                    if (rowData.IsSetTop === 1) {
                        $('.dataList #btnUnTopProduct').prop('disabled', false);
                    }
                    $('.dataList #btnEditProduct').prop('disabled', false);
                };
                option.onRowUnCheck = function () {
                    $('.dataList button.operate').prop('disabled', true);
                };
            }

            $('.dataList').GWDataTable(option);
        }

        //编辑产品阶段
        function editProductInfo() {
            var productInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            window.location.href = 'EditProductStage.html?productId=' + productInfoId + '&sourceUrl=' + window.location.pathname + '&sid=' + sid + '&clientInfo=' + getClientInfo();
        }

        // 暂时关闭
        function closeProductInfo() {
            var productInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProductInfo/ProductInfo/CloseProductInfo?productInfoId=' + productInfoId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 恢复
        function resumeProductInfo() {
            var productInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProductInfo/ProductInfo/ResumeProductInfo?productInfoId=' + productInfoId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),
                type: 'patch',

        }

        // 置顶
        function topProductInfo() {
            var productInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;

        // 取消置顶

            var productInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;

        }
