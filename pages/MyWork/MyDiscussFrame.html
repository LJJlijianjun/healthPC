<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我的问答</title>
    <link href="../../assets/css/base.css" rel="stylesheet" />
    <link href="../../assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../assets/vendors/LoadingUI/jquery.loadingui.css" rel="stylesheet" />
    <link href="../../assets/vendors/gw-dataTable/dist/gw-dataTable.min.css?v=1.0.1" rel="stylesheet" />
    <link href="../../assets/css/page.min.css?v=1.0.2" rel="stylesheet" />
    <link href="../../assets/css/common.min.css?v=1.0.2" rel="stylesheet" />
</head>
<body>
    <div class="myWork-myDiscussList">
        <div id="myTab">
            <ul class="nav nav-tabs"></ul>
        </div>
        <div id="content">
            <div class="tab-content" id="dataList">
                <iframe id="dataListFrame" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="../../assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/jquery-tools-min.js" type="text/javascript"></script>
    <script src="../../assets/js/config.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/js/auth.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../assets/vendors/LoadingUI/jquery.loadingui.js"></script>
    <script src="../../assets/vendors/gw-dataTable/dist/gw-dataTable.min.js?v=1.0.1"></script>
    <script src="../../assets/js/common.min.js?v=1.0.3" type="text/javascript"></script>
    <script src="../../assets/vendors/bootbox.js/bootbox.js" type="text/javascript"></script>
    <script type="text/javascript">
        var mode = $.url().param('m');

        $(function () {
            AuthUtility.Auth(function () {
                initTab();
            });
        });

        function initTab() {
            $('#dataListFrame').css('height', $('.myWork-myDiscussList').height() - 6);
            $.ajax({
                type: 'get',
                url: dataServiceBaseUrl + 'api/Common/Common/GetMyDiscussTabPage?sid=' + sid,
                success: function (data) {
                    if (data && data.Success === true && data.Data) {
                        for (var i = 0; i < data.Data.length; i++) {
                            $('#myTab .nav-tabs').append($('<li>' +
                                '<a id="' + data.Data[i].ElementID +
                                '"afterContent="' + data.Data[i].afterContent +
                                '" href="' + data.Data[i].ElementHref +
                                '" data-toggle="tab" data-source="' + data.Data[i].DataSource + '">' + data.Data[i].ElementText +
                                (data.Data[i].afterContent > 0 ? '<div class="linkListbar">' + data.Data[i].afterContent + '</div>' : '') +
                                '</a></li>'));
                        }
                        bindEvent();
                    }
                }
            });

            function bindEvent() {
                $('#myTab a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    $('#dataListFrame').attr('src', $(this).data('source') + '?t=' + new Date().getMilliseconds());
                });

                if (mode == '2') {
                    $('#linkMyAnswerList').click();
                } else {
                    $('#linkMyQuestionList').click();
                }
            }
        }

        function refreshDiscussCount() {
            $.ajax({
                type: 'get',
                url: dataServiceBaseUrl + 'api/Common/Common/GetMyDiscussTabPage?sid=' + sid,
                success: function (data) {
                    if (data && data.Success === true && data.Data) {
                        for (var i = 0; i < data.Data.length; i++) {
                            $('#myTab .nav-tabs li a')[i].innerHTML = data.Data[i].ElementText + (data.Data[i].afterContent > 0 ? '<div class="linkListbar">' + data.Data[i].afterContent + '</div>' : '');
                        }
                        parent.getDiscussCount();
                    }
                }
            });
        }
    </script>
</body>
</html>
