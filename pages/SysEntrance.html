<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合信息管理平台</title>
    <link href="../assets/css/base.css" rel="stylesheet" />
    <link href="../assets/css/page.min.css?v=1.0.2" rel="stylesheet" />
</head>
<body class="sysEntrance">
    <div class="bannerbar">
        <div class="banner-releft"></div>
        <div class="banner-box">
            <div class="banner-logo">
                <img class="banner-vow" src="../assets/img/SysEntrance/vom.png" />
            </div>
        </div>
    </div>
    <div class="contents">
        <div class="content-background">
            <div class="content-glass">
                <div class="div-userInfo">
                    <label class="userInfo">您好！</label>
                </div>
                <div class="div-sysEntrance">
                    <button class="btn-sysEntrance button button--ujarak button--border-thin button--text-thick">长城资产财富管理中心网络平台入口</button>
                </div>
                <div class="div-mailEntrance">
                    <button class="btn-mailEntrance button button--ujarak button--border-thin button--text-thick">公司邮箱入口</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo"></div>
    </div>
    <script src="../assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-tools-min.js" type="text/javascript"></script>
    <script src="../assets/js/config.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../assets/js/auth.min.js?v=1.0.0" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            AuthUtility.Auth(function () {
                loadUserInfo();
                initEvents();
            });
        });

        // 加载用户信息
        function loadUserInfo() {
            $.ajax({
                type: 'get',
                url: dataServiceBaseUrl + 'api/UserOrg/User/GetUserName?sid=' + sid,
                success: function (data) {
                    if (data && data.Success === true && data.Data) {
                        $('.userInfo').text(data.Data.TopOrgName + '，' + data.Data.UserName + "您好！");
                    } else {
                        $('.userInfo').text('');
                    }
                },
                error: function () {
                    $('.userInfo').text('');
                }
            });
        }

        function initEvents() {
            $('.btn-sysEntrance').on('click', function () {
                if ($('.userInfo').text() != '') {
                    window.location.href = 'Index.html';
                }
            });
        }
    </script>
</body>
</html>
