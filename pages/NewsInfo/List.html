    <script type="text/javascript">
        var btnList;
        var dataListScModel = {
            Title: '',
            PublishOrgID: 0,
            NewsTypeKV: 0,
            PublishTimeStart: '',
            PublishTimeEnd: ''
        };

        $(function () {
            AuthUtility.Auth(function () {
                initSearch();
                getBtnList();
                initDataList();
            });
        });

        // 检索区域
        function initSearch() {
            initPublishOrgSelector();
            initDateSelecter();

            $("#btnSearch").click(function () {
                dataListScModel.Title = filterXSS($('#txtTitle').val().trim());
                dataListScModel.CreateUserOrgID = $('#selPublishOrg').GWSelectOrg('getSelectedOrgIDs').join(',');
                dataListScModel.NewsTypeKV = $('#selNewsType').val();
                dataListScModel.PublishTimeStart = filterXSS($('#txtPublishTimeStart').val());
                dataListScModel.PublishTimeEnd = filterXSS($('#txtPublishTimeEnd').val());
                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $("#btnReset").click(function () {
                $('#txtTitle').val('');
                $('#selPublishOrg').GWSelectOrg('reSetSelected');
                $('#selNewsType').val($('#selNewsType')[0][0].value);
                $('#selNewsType').trigger('change.select2');
                $('#txtPublishTimeStart').val('');
                $('#txtPublishTimeEnd').val('');
                dataListScModel.Title = '';
                dataListScModel.CreateUserOrgID = 0;
                dataListScModel.NewsTypeKV = 0;
                dataListScModel.PublishTimeStart = '';
                dataListScModel.PublishTimeEnd = '';
                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $('#txtTitle').on('keydown', function (e) {
                if (e.keyCode === 13 && $(this).val().trim() != "") {
                    $("#btnSearch").click();
                }
            });
        }

        // 初始化单位选择框
        function initPublishOrgSelector() {
            $('#selPublishOrg').GWSelectOrg({
                dataUrl: dataServiceBaseUrl + 'api/UserOrg/Org/GetOrgDeptList?sid=' + sid,
                singleSelect: false,
                onDataLoadCompleted: function () {
                    initNewsTypeSelector();
                }
            });
        }

        // 初始化动态类型选择框
        function initNewsTypeSelector() {
            var sel = $("#selNewsType");
            var url = dataServiceBaseUrl + 'api/SysMaintain/Dictionary?sid=' + sid;
            var data = {
                searchModel: {
                    TypeId: 4,
                    PageNum: 1,
                    PageSize: 0,
                    IsActive: 1
                }
            };

            sel.select2({
                selectOnClose: false,
                width: '100%',
                allowClear: false,
                minimumResultsForSearch: Infinity
            });

            $.getJSON(url, data, function (result) {
                if (result && result.Success === true && result.Data) {
                    sel.empty();
                    sel.append("<option value='0'>全部</option>");
                    $.each(result.Data.rows, function (i, item) {
                        sel.append("<option value='" + item.Dkey + "'>" + item.DValue + "</option>");
                    });
                    sel.val(sel[0][0].value);
                    sel.trigger('change.select2');
                    $('#btnSearch,#btnReset').prop('disabled', false);
                }
            });
        }

        // 初始化日期选择框
        function initDateSelecter() {
            var option = {
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                autoclose: 1,
                format: 'yyyy-mm-dd',
                forceParse: true,
                pickerPosition: "bottom-right"
            }

            $('#txtPublishTimeStart').datetimepicker(option);
            $('#txtPublishTimeEnd').datetimepicker(option);
        }

        // 获取操作按钮列表
        function getBtnList() {
            $.ajax({
                url: dataServiceBaseUrl + 'api/NewsInfo/NewsInfo?sid=' + sid,
                type: 'get',
                async: false,
                success: function (data) {
                    if (data && data.Success === true && data.Data) {
                        btnList = data.Data;
                    }
                }
            });
        }

        // 初始化数据dataList
        function initDataList() {
            $('.dataList').css('height', $('.newsInfo-listView').height() - $('.searchArea').outerHeight(true));
            var option = {
                tableTitle: '新闻中心列表',
                tableIcon: true,
                toolbar: { 'btn': btnList },
                showLine: true,
                columns:
                [
                    {
                        title: '',
                        field: 'ReadFlag',
                        width: '23',
                        align: 'left',
                        hidden: function (rows) {
                            //for (var i = 0; i < rows.length; i++) {
                            //    if (rows[i].ReadFlag === 0) {
                            //        return false;
                            //    }
                            //}
                            return true;
                        },
                        styler: function () {
                            return 'padding-right: 0px; padding-bottom: 2px; font-size: 14px;';
                        },
                        formatter: function (value) {
                            return value === 0 ? '<span class="fa fa-envelope-o cp"></span>' : '';
                        }
                    },
                    {
                        title: '新闻标题',
                        field: 'Title',
                        align: 'left',
                        formatter: function (value, rowData) {
                            var titleClass = '';
                            if (rowData.IsNew === 1) {
                                if (rowData.IsSetTop === 1) {
                                    titleClass = 'NewTop';
                                } else {
                                    titleClass = 'New';
                                }
                            } else if (rowData.IsSetTop === 1) {
                                titleClass = 'Top';
                            }
                            return '<a href="Read.html#id=' + rowData.ID + '" target="_blank" title="' + value + '" data-titleclass="' + titleClass + '">' + (rowData.Status === 4 ? '（暂时关闭）' : '') + value + '</a>';
                        }
                    },
                    { title: '新闻类型', field: 'NewsType', align: 'left', width: '200' },
                    {
                        title: '发布单位',
                        field: 'CreateUserOrgName',
                        align: 'left',
                        width: '300',
                        formatter: function (value) {
                            return '<span title="' + value + '">' + value + '</span>';
                        }
                    },
                    {
                        title: '发布时间',
                        field: 'PublishTime',
                        align: 'left',
                        width: '180'
                   
                    }
                    
                ],
                dataUrl: dataServiceBaseUrl + 'api/NewsInfo/NewsInfo/GetNewsInfoBySC?sid=' + sid + '&t=' + new Date().getMilliseconds(),
                queryParams: function (pageNumber, pageSize) {
                    dataListScModel.PageNum = pageNumber;
                    dataListScModel.PageSize = pageSize;
                    return { scModel: dataListScModel };
                },
                pagination: true,
                idField: 'ID',
                rowAttr: function () {
                    return 'data-moduletype="1"';
                },
                onLoadSuccess: function (table) {
                    setTitleClass(table);

                    $(table).find('.table-content-container .table-body .Title a').each(function () {
                        var txtTitle = $('#txtTitle').val().trim();
                        if (txtTitle != '' && txtTitle != '+') {
                            var html = $(this).html().replace(new RegExp(txtTitle, 'gi'), '<label class="highlight">' + txtTitle + '</label>');
                            $(this).html(html);
                        }
                    });

                    $(window).on('resize', function () {
                        setTitleClass(table);
                    });
                }
            };

            // 管理员
            var isAdmin = false;
            if (btnList && btnList.length > 0) {
                for (var i = 0; i < btnList.length; i++) {
                    if (btnList[i].id == 'btnCloseNews') {
                        isAdmin = true;
                        break;
                    }
                }
            }
            if (isAdmin) {
                option.checkbox = true;
                option.onRowCheck = function (rowIndex, rowData) {
                    $('.dataList button.operate').prop('disabled', true);
                    if (rowData.Status === 3) {
                        $('.dataList #btnCloseNews').prop('disabled', false);
                    }
                    if (rowData.Status === 4) {
                        $('.dataList #btnResumeNews').prop('disabled', false);
                    }
                    if (rowIndex > 0 || (rowIndex === 0 && rowData.IsSetTop === 0)) {
                        $('.dataList #btnTopNews').prop('disabled', false);
                    }
                    if (rowData.IsSetTop === 1) {
                        $('.dataList #btnUnTopNews').prop('disabled', false);
                    }
                };
                option.onRowUnCheck = function () {
                    $('.dataList button.operate').prop('disabled', true);
                };
            }

            $('.dataList').GWDataTable(option);
        }

        // 暂时关闭
        function closeNewsInfo() {
            var newsInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/NewsInfo/NewsInfo/CloseNewsInfo?newsInfoId=' + newsInfoId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 恢复
        function resumeNewsInfo() {
            var newsInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/NewsInfo/NewsInfo/ResumeNewsInfo?newsInfoId=' + newsInfoId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 置顶
        function topNewsInfo() {
            var newsInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/NewsInfo/NewsInfo/TopNewsInfo?newsInfoId=' + newsInfoId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),

        // 取消置顶
        function unTopNewsInfo() {
            var newsInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;

                    }
                }
            });
        }
