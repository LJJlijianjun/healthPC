<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文件信息</title>
    <link href="../../assets/css/base.css" rel="stylesheet" />
    <link href="../../assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../assets/vendors/lightbox2/dist/css/lightbox.min.css" rel="stylesheet" />

<body>
    <div class="fileInfo-publishView">
        <div class="container-fluid">
            <div class="row processInfo">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl10 textLeft">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr10 textRight">
                    <a class="process-detail" href="#">流转明细及回退意见</a>&nbsp;&nbsp;
                    <!--<a class="process-picture" data-lightbox="processPic" data-title="流程图示" href="#">流程图示</a>-->
                </div>
            </div>

            <div class="row processToolBar none">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 textRight">
                    <div class="btn-group processButtonGroup">
                    </div>
                </div>
            </div>

            <!--咨询基本信息-->
            <div class="panel panel-default mt10">
                <div class="panel-heading">
                    <div class="panel-title">
                        基本信息
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row mt10">
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">用户名称</span>
                                <input class="form-control" id="txtUserName" name="txtUserName" type="text" readonly="readonly" />
                            </div>
                        </div>
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">固话</span>
                                <input class="form-control" id="txtTelephone" name="txtTelephone" type="text" readonly="readonly" />
                            </div>
                        </div>
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">手机</span>
                                <input class="form-control" id="txtUserPhone" name="txtUserPhone" type="text" readonly="readonly" />
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="input-group">
                                <span class="input-group-addon">用户公司</span>
                                <input class="form-control" id="txtCompanyName" name="txtCompanyName" type="text" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="row mt10">
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">预期收益率</span>
                                <input class="form-control" id="txtExpectIncome" name="txtExpectIncome" type="text" readonly="readonly" />
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">投资规模</span>
                                <input class="form-control" id="txtWorth" name="txtWorth" type="text" readonly="readonly" />
                                <span class="input-group-addon">万元</span>
                            </div>
                        </div>
                        <div class="col-xs-3 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">投资期限</span>
                                <input class="form-control" id="txtPeriod" name="txtPeriod" type="text" readonly="readonly" />
                                <span class="input-group-addon">天</span>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="input-group">
                                <span class="input-group-addon">定制时间</span>
                                <input class="form-control" id="txtCreateTime" name="txtCreateTime" type="text" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="row mt10">
                        <div class="col-xs-4 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">投资偏好</span>
                                <input class="form-control" id="txtPreference" name="txtPreference" type="text" readonly="readonly" />
                            </div>
                        </div>
                        <div class="col-xs-8 pr15">
                            <div class="input-group">
                                <span class="input-group-addon">风控措施</span>
                                <input class="form-control" id="txtRiskManage" name="txtRiskManage" type="text" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default mt10">
                <div class="panel-heading">
                    <div class="panel-title">
                        其他内容
                    </div>
                </div>
                <div class="panel-body">
                    <textarea style="width:100%; height:150px;" id="remark" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="row processMessage mt10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default mb0">
                        <div class="panel-heading">
                            <div class="panel-title">审批意见</div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-condensed none">
                                <thead>
                                    <tr>
                                        <th class="w200">步骤名称</th>
                                        <th class="w150">审批人</th>
                                        <th class="w150">审批时间</th>
                                        <th>审批意见</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="totop" href="#" title="回到顶部"><i class="fa fa-angle-up"></i></a>
        <iframe class="w1 h1 none" id="hidFileFrame"></iframe>
    </div>

    <script type="text/javascript">
        $(function () {
            AuthUtility.Auth(function () {
                initWorkFlow();
                bindEvent();
                loadForm();
                //initLightBox();
            });
        });

        // 初始化工作流
        function initWorkFlow() {
            WorkflowEngine.InstanceCanRollBack();
            WorkflowEngine.GetMessage();
        }

        // 绑定事件
        function bindEvent() {
            // 回到顶部功能
            $(window).scroll(function () {
                if ($(this).scrollTop() < 100) {
                    $('#totop').fadeOut();
                } else {
                    $('#totop').fadeIn();
                }
            });
            $('#totop').on('click', function () {
                $('html,body').animate({ scrollTop: 0 }, 'fast');
                return false;
            });
        }

        // 加载表单
        function loadForm() {
            $.ajax({
                url: dataServiceBaseUrl + 'api/OrderInfo/OrderInfo/GetOrderInfoByProcessID?sid=' + sid,
                type: 'get',
                data: { ProcessID: $.url().param("processId").trim() },
                async: true,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    $('#orderInfoID').val(data.Data.ID);
                    $('#txtUserName').val(data.Data.CustomerName);
                    $('#txtTelephone').val(data.Data.FixedTelephone);
                    $('#txtUserPhone').val(data.Data.MobileTelephone);
                    $('#txtCompanyName').val(data.Data.EnterpriseName);
                    $('#txtExpectIncome').val(data.Data.ExpectIncome);
                    $('#txtWorth').val(data.Data.Worth);
                    $('#txtPeriod').val(data.Data.Period);
                    $('#txtPreference').val(data.Data.Preference);
                    $('#txtRiskManage').val(data.Data.RiskManage);
                    $('#txtCreateTime').val(data.Data.CreateTime);
                    $('#remark').val(data.Data.Remark);
                }
            });
        }

    </script>
</body>
