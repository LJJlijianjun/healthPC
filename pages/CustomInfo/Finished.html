    <script type="text/javascript">
        $(function () {
            AuthUtility.Auth(function () {
                initWorkFlow();
                bindEvent();
                loadForm();
                initLightBox();
            });
        });

        // 初始化工作流
        function initWorkFlow() {
            WorkflowEngine.InstanceCanRollBack();
            WorkflowEngine.GetMessage();
        }

        // 绑定事件
        function bindEvent() {
            // 回到顶部功能
            $(window).scroll(function () {
                if ($(this).scrollTop() < 100) {
                    $('#totop').fadeOut();
                } else {
                    $('#totop').fadeIn();
                }
            });
            $('#totop').on('click', function () {
                $('html,body').animate({ scrollTop: 0 }, 'fast');
                return false;
            });
        }

        // 加载表单
        function loadForm() {
            $.ajax({
                url: dataServiceBaseUrl + 'api/CustomInfo/CustomInfo/GetCustomInfoByProcessID?sid=' + sid,
                type: 'get',
                data: {
                    ProcessID: $.url().param("processId").trim()
                },
                async: true,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    $('#hidCustomerInfoId').val(data.Data.ID);
                    $('#txtAccount').val(data.Data.CustomerCode.replace('_disabled',''));
                    $('#txtUserName').val(data.Data.CustomerName);
                    $('#txtCompanyName').val(data.Data.EnterpriseName);
                    $('#txtDepartment').val(data.Data.Department);
                    $('#txtIDCard').val(data.Data.CustomerCardID);
                    $('#txtPosition').val(data.Data.Position);
                    $('#txtTelephone').val(data.Data.FixedTelephone);
                    $('#txtUserPhone').val(data.Data.MobileTelephone);
                    $('#txtUserEmail').val(data.Data.CustomerEmail.replace('_disabled',''));
                    $('#txtCreateTime').val(data.Data.CreateTime);
                    //图片
                    $('#Card img').attr('src', dataServiceBaseUrl + 'api/Common/FileManage?sid=' + sid + '&path=' + encodeURIComponent(data.Data.FilePath + '/' + data.Data.FileName));
                }
            });
        }

        // 绑定文件信息
        function bindFileInfo(containerId, documentType, data) {
            var $container = $('#' + containerId);

            // 绑定数据
            if (data && data.files.length > 0) {
                var tempData = _.where(data.files, { DocumentType: documentType });
                if (containerId === 'formMainDoc' && tempData && tempData.length > 0) {
                    tempData = _.where(tempData, { Type: 'pdf' });
                }
                if (tempData && tempData.length > 0) {
                    var docData = { files: tempData };

                    $container.find('tbody.files').html(tmpl(document.getElementById('common-template-show').innerHTML.trim(), docData));

                    $container.on('click', 'tbody.files button.download', function () {
                        return downLoadFile(this);
                    });

                    $container.on('click', 'tbody.files button.delete', function () {
                        var $row = $(this);
                        $.ajax({
                            url: $row.data('deleteurl'),
                            type: 'delete',
                            async: false,
                            cache: false,
                            success: function (data) {
                                if (data && data.Success === true && data.Data === 0) {
                                    $row.parent().parent().parent().remove();
                                    if ($container.find('tbody.files tr').length === 0) {
                                        $container.find('table').hide();
                                        $container.find('div.noRecordTip').show();
                                    }
                                }
                            }
                        });
                        return false;
                    });

                    $container.find('table').show();
                } else {
                    $container.find('div.noRecordTip').show();
                }
            } else {
                $container.find('div.noRecordTip').show();
            }
        }

        // 初始化图片查看控件
        function initLightBox() {
            lightbox.option({
                showImageNumberLabel: true,
                albumLabel: '第%1张，共%2张。',
                disableScrolling: false,
                alwaysShowNavOnTouchDevices: true,
                wrapAround: true
            });
        }
    </script>
