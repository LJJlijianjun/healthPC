<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>推介邮件预览</title>
    <link href="../../assets/vendors/LoadingUI/jquery.loadingui.css" rel="stylesheet" />
</head>
<body>
    <table width="800" border="0" cellspacing="0" cellpadding="0" bgcolor="#f3f2f2" style="margin:0 auto;border:1px solid #bfbfbf;">
        <tbody>
            <tr>
                <td colspan="4" style="text-align: center; background-color: #2598f8; height: 40px; font-family: Microsoft YaHei; font-size: 16px; font-weight: bold; color: white; ">
                    <label id="lblEmailSubject"></label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;</td>
                <td colspan="2" style="border-bottom: 1px solid #2598f8;height:1px">
                    <table width="80" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td style="color: white; background: #2598f8; font-weight: bold; font-size: 16px; font-family: Microsoft YaHei; padding:5px; text-align: center; ">
                                    内容简介
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>&nbsp;&nbsp;</td>
            </tr>

            <tr>
                <td>&nbsp;&nbsp;</td>
                <td colspan="2">
                    <font size="3" face="Microsoft YaHei">
                        <p style="margin:20px;text-indent:2em;">
                            <label id="lblEmailContent"></label>
                        </p>
                    </font>
                </td>
                <td>&nbsp;&nbsp;</td>
            </tr>

            <tr>
                <td>&nbsp;&nbsp;</td>
                <td colspan="2" style="border-bottom: 1px solid #2598f8;height:1px">
                    <table width="80" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td style="color: white; background: #2598f8; font-weight: bold; font-size: 16px; font-family: Microsoft YaHei; padding:5px; text-align: center; ">
                                    详细信息
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>&nbsp;&nbsp;</td>
            </tr>

            <tr>
                <td>&nbsp;&nbsp;</td>
                <td colspan="2">
                    <ul style="margin-bottom:10px;">
                        <li style="color:#008aff; margin-bottom:8px; margin-top:10px;">
                            <a id="lnkProductInfo" style="color: rgb(0, 138, 255);">
                                <font size="3" face="Microsoft YaHei">
                                    <span style="font-weight: bold;">项目名称：</span>
                                    <span id="spTitle"></span>
                                    <span>(点击查看详细信息)</span>
                                </font>
                            </a>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">拟合作单位：</span>
                                <label id="lblOrgName"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px;">
                            <font size="2" face="Microsoft YaHei">
                                <span style="font-weight: bold; color: black; font-family: Microsoft YaHei;">预期你单位年化收益率：</span>
                                <span style="color:black">根据实际阅读人单位显示</span>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight: bold;">预期你单位回报获取周期：</span>
                                <span>根据实际阅读人单位显示</span>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">预计项目周期：</span>
                                <label id="lblProjectPeriod"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">产品归属：</span>
                                <label id="lblProductName"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">联系人：</span>
                                <label id="lblContactsName"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">手机：</span>
                                <label id="lblContactsMobileTel"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <span style="font-weight:bold;">联系电话：</span>
                                <label id="lblContactsFixedTel"></label>
                            </font>
                        </li>
                        <li style="color:#008aff; margin-bottom:8px">
                            <font size="2" face="Microsoft YaHei" color="black">
                                <a id="lnkEmailAddress" href="" target="_blank" style="color:#008aff;">
                                    <span style="font-weight:bold;">邮箱：</span>
                                    <label id="lblEmailAddress"></label>
                                </a>
                            </font>
                        </li>
                    </ul>
                </td>
                <td>&nbsp;&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <script src="../../assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/jquery-tools-min.js" type="text/javascript"></script>
    <script src="../../assets/js/config.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/js/auth.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/vendors/bootbox.js/bootbox.js" type="text/javascript"></script>
    <script src="../../assets/vendors/LoadingUI/jquery.loadingui.js"></script>
    <script type="text/javascript">
        $(function () {
            AuthUtility.Auth(function () {
                initPage();
            });
        });

        //初始化页面
        function initPage() {
            $('body').loadingUI({ text: '加载中...' });
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/GetEmailPreviewProjectInfo?sid=' + sid,
                type: 'GET',
                data: {
                    projectInfoId: $.url().param('projectInfoId')
                },
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true) {
                        var templateData = data.Data;
                        $('#lblEmailSubject').html(templateData.EmailSubject);
                        $('#lblEmailContent').html(templateData.EmailContent);
                        $('#spTitle').html(templateData.Title);
                        $('#lblProjectPeriod').html(templateData.ProjectPeriod);
                        $('#lblContactsName').html(templateData.ContactsName);
                        $('#lblContactsMobileTel').html(templateData.ContactsMobileTel);
                        $('#lblContactsFixedTel').html(templateData.ContactsFixedTel);
                        $('#lblEmailAddress').html(templateData.EmailAddress);
                        $('#lblOrgName').html(templateData.OrgName);
                        $('#lnkEmailAddress').attr('href', 'mailto:' + templateData.EmailAddress);
                        $('#lnkProjectInfo').attr('href', templateData.ClientUrl + 'app/pages/ProjectInfo/Read.html#id=' + $.url().param('projectInfoId'));
                        for (var id in templateData.RelProduct) {
                            $('#lblProductName').append($('<a target="_blank"  href="' + templateData.PageUrl + 'app/pages/ProductInfo/Read.html#id=' + id + '">' + templateData.RelProduct[id] + '；</a>'));
                        }
                    }
                    $('body').loadingUI('hide');
                },
                error: function () {
                    $('body').loadingUI('hide');
                    bootbox.alert({ message: '加载数据失败！' });
                }
            });
        }
    </script>
</body>
</html>
