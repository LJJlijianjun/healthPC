<body>
    <div class="projectInfo-readView">
        <div class="content">
            <span class="articleVersion" id="spVersion"></span>
            <div class="home"><i class="fa fa-home" title="返回首页"></i><span class="text" title="返回首页">返回首页</span></div>
            <p class="articleTitle" id="pTitle"></p>
            <div class="articleInfo">
                <div class="articleBaseInfo">
                    <div>
                        <span>发布时间：</span>
                        <span id="spPublishTime" style="color: red;"></span>
                        <span class="ml20">发布人：</span>
                        <span id="spCreateUserName"></span>
                    </div>
                    <div>
                        <span>发布单位：</span>
                        <span id="spPublishOrgName"></span>
                    </div>
                </div>
                <div class="articleToolbar">
                    <div class="btn-group">
                        <button class="btn btn-default" id="btnDownLoadAll" type="button"><span class="fa fa-download"></span>&nbsp;全部下载</button>
                        <button class="btn btn-default" id="btnFav" type="button"><span class="fa fa-star-o"></span>&nbsp;添加收藏</button>
                    </div>
                </div>
            </div>
            <div class="splitLine"></div>
            <div class="articleContent">
                <div class="h600">
                    <iframe id="mainContentReadFrame" frameborder="0"></iframe>
                </div>

                <div class="mt20">
                    <table role="presentation" class="table table-condensed table-bordered">
                        <tr class="h35">
                            <td class="textRight" style="background-color: #F5F5F5">
                                <span>预计项目周期：</span>
                            </td>
                            <td colspan="3">
                                <span id="spProjectPeriod"></span>
                            </td>
                        </tr>
                        <tr class="h35">
                            <td class="textRight w110 f5-bg">
                                <span>联系人：</span>
                            </td>
                            <td class="w310">
                                <span id="spContactsName"></span>
                            </td>
                            <td class="textRight w110 f5-bg">
                                <span>电话：</span>
                            </td>
                            <td class="w310">
                                <span id="spContactsFixedTel"></span>
                            </td>
                        </tr>
                        <tr class="h35">
                            <td class="textRight f5-bg">
                                <span>手机：</span>
                            </td>
                            <td>
                                <span id="spContactsMobileTel"></span>
                            </td>
                            <td class="textRight f5-bg">
                                <span>邮箱：</span>
                            </td>
                            <td>
                                <span id="spContactsEmail"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="articleAttach projectInfoAttachment">
                    <div class="attachToolbar">
                        <div class="attachTitle">
                            <i class="fa fa-paperclip"></i>&nbsp;相关附件
                        </div>
                        <div class="download">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-download"></i>&nbsp;打包下载
                            </button>
                        </div>
                    </div>
                    <div class="attachList">
                    </div>
                </div>

                <div class="mt20 none" id="divCooperativeOrg">
                    <div class="title">
                        拟合作单位
                    </div>
                    <div class="cooperativeOrgListRead mt10">
                    </div>
                </div>

                <div class="mt20 none" id="divProjectInfoRelProductInfo">
                    <div class="title">
                        产品归属
                    </div>
                    <div class="mt10">
                        <table role="presentation" class="table table-condensed table-bordered">
                            <thead>
                                <tr class="h35">
                                    <td class="w50 boldFont">序号</td>
                                    <td class="boldFont">产品名称</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="noRecordTip"></div>
                    </div>
                </div>

                <div class="articleAttach projectInfoGuideDoc">
                    <div class="attachToolbar">
                        <div class="attachTitle">
                            <i class="fa fa-paperclip"></i>&nbsp;相关指导文件
                        </div>
                        <div class="download">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-download"></i>&nbsp;打包下载
                            </button>
                        </div>
                    </div>
                    <div class="attachList">
                    </div>
                </div>
            </div>

            <div class="addQuestion">
                <div class="head">
                    <div class="title">
                        <span class="fa fa-question-circle"></span>&nbsp;提交问题
                    </div>
                    <button class="btn btn-primary" id="btnAddQuestion" type="button">我要提问</button>
                </div>
                <div class="questionContent">
                    <textarea class="form-control" id="txtQuestionContent" name="txtQuestionContent" rows="5" maxlength="200" placeholder="在此输入问题内容..."></textarea>
                </div>
            </div>

            <div class="questionList">
                <div class="head">
                    <div class="title">
                        <span class="fa fa-th-large"></span>&nbsp;问题列表
                    </div>
                    <div class="statistics">0提问&nbsp;&nbsp;·&nbsp;&nbsp;0回复</div>
                </div>
                <div class="questionListDetail">
                </div>
            </div>
        </div>
        <div id="pageSideBar"></div>
    </div>
    <!--[if lt IE 9]>
        <script src="../../../assets/vendors/html5shiv/dist/html5shiv.min.js" type="text/javascript"></script>
        <script src="../../../assets/vendors/respond/src/respond.js" type="text/javascript"></script>
    <![endif]-->
    <script src="../../assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/js/jquery-tools-min.js" type="text/javascript"></script>
    <script src="../../assets/js/config.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/js/auth.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../assets/js/common.min.js?v=1.0.3" type="text/javascript"></script>
    <script src="../../assets/vendors/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="../../assets/vendors/LoadingUI/jquery.loadingui.js"></script>
    <script src="../../assets/vendors/gw-pageSideBar/dist/gw-pageSideBar.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="../../assets/vendors/lightbox2/dist/js/lightbox.min.js"></script>
    <script src="../../assets/vendors/bootbox.js/bootbox.js" type="text/javascript"></script>
    <script type="text/javascript">
        var projectInfoId = $.url().fparam('id');

        $(function () {
            AuthUtility.Auth(function () {
                if (!projectInfoId || !parseInt(projectInfoId)) return;
                getProjectInfo();
            });
        });

        // 获取项目信息
        function getProjectInfo() {
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/GetPreviewProjectInfo?sid=' + sid,
                type: 'get',
                data: {
                    projectInfoId: projectInfoId
                },
                async: true,
                cache: false,
                success: function (data) {
                    if (data && data.Success === true) {
                        if (data.Message == 'InvalidUser' || data.Message == 'NoPermisson') {
                            window.location.href = '../Common/NoRight.html';
                        } else if (data.Data) {
                            loadProjectInfoData(data.Data);
                        }
                    } else {
                        bootbox.alert({ message: '加载项目数据失败！' });
                    }
                },
                error: function () {
                    bootbox.alert({ message: '加载项目数据失败！' });
                }
            });
        }

        // 加载项目数据
        function loadProjectInfoData(data) {
            // 网页标题
            document.title = data.ProjectInfo.Title;

            // 项目信息Part1
            $('#spVersion').text((data.ProjectInfo.Version === 'A' && data.ProjectInfo.Status !== 5) ? '' : data.ProjectInfo.Version + '版');
            $('#pTitle').text(data.ProjectInfo.Title);
            $('#spPublishTime').text('以实际发布时间为准');
            $('#spCreateUserName').text(data.ProjectInfo.CreateUserName);
            $('#spPublishOrgName').text(data.ProjectInfo.PublishOrgName);

            // 项目正文
            var mainDoc;
            if ($.browser.msie && parseInt($.browser.version) < 9) {
                mainDoc = _.where(data.Documents, { DocumentType: 1, FileExtType: 'swf' });
            } else {
                mainDoc = _.where(data.Documents, { DocumentType: 1, FileExtType: 'pdf' });
            }
            if (mainDoc && mainDoc.length === 1) {
                $('#mainContentReadFrame').attr('src', '../Common/FileReader.html?fileId=' + mainDoc[0].FileID + '&fileName=' + encodeURIComponent(mainDoc[0].OriginFileName));
            }

            // 项目信息Part2
            $('#spProjectPeriod').text((data.ProjectInfo.ProjectPeriodYear > 0 ? data.ProjectInfo.ProjectPeriodYear + '年' : '') + (data.ProjectInfo.ProjectPeriodMonth > 0 ? data.ProjectInfo.ProjectPeriodMonth + '个月' : ''));
            $('#spContactsName').text(data.ProjectInfo.ContactsName);
            $('#spContactsFixedTel').text(data.ProjectInfo.ContactsFixedTel);
            $('#spContactsMobileTel').text(data.ProjectInfo.ContactsMobileTel);
            $('#spContactsEmail').text(data.ProjectInfo.ContactsEmail);

            // 相关指导文件
            bindFileList('projectInfoGuideDoc', 0, _.where(data.Documents, { DocumentType: 2 }));

            // 相关附件
            bindFileList('projectInfoAttachment', 0, _.where(data.Documents, { DocumentType: 3 }));

            // 拟合作单位
            if (data.CooperativeOrgInfo && data.CooperativeOrgInfo.length > 0) {
                bindCooperativeOrgInfo(data.CooperativeOrgInfo);
            }

            // 关联产品
            if (data.ProjectInfoRelProductInfo && data.ProjectInfoRelProductInfo.length > 0) {
                for (var i = 0; i < data.ProjectInfoRelProductInfo.length; i++) {
                    $('#divProjectInfoRelProductInfo table tbody').append('<tr class="h35">' +
                        '<td class="textCenter">' + (i + 1) + '</td>' +
                        '<td class="textLeft"><a href="../ProductInfo/Read.html#id={0}" target="_blank" title="{1}">{1}</a></td>'.format(data.ProjectInfoRelProductInfo[i].ProductInfoID, data.ProjectInfoRelProductInfo[i].ProductInfoTitle) +
                        '</tr>');
                }
                $('#divProjectInfoRelProductInfo').removeClass('none');
            }

            // 加载SideBar
            loadPageSideBar();
        }

        // 绑定拟合作单位信息
        var isBelowIE10 = false;
        function bindCooperativeOrgInfo(data) {
            var hq = _.where(data, { OrgType: 1 });
            var branch = _.where(data, { OrgType: 2 });
            var subCompany = _.where(data, { OrgType: 3 });

            if (hq && hq.length > 0) {
                var hqOrgListhtml = '';
                hqOrgListhtml += '<div class="orgFolder" data-orgtype="1">';
                hqOrgListhtml += '<span class="collapse-icon fa fa-minus-square-o">&nbsp;公司总部</span>';
                hqOrgListhtml += '</div>';
                hqOrgListhtml += bulidCooperativeOrgListReadHtml(1, hq);
                $('#divCooperativeOrg .cooperativeOrgListRead').append(hqOrgListhtml);
            }

            if (branch && branch.length > 0) {
                var branchOrgListhtml = '';
                branchOrgListhtml += '<div class="orgFolder" data-orgtype="2">';
                branchOrgListhtml += '<span class="collapse-icon fa fa-minus-square-o">&nbsp;分公司</span>';
                branchOrgListhtml += '</div>';
                branchOrgListhtml += bulidCooperativeOrgListReadHtml(2, branch);
                $('#divCooperativeOrg .cooperativeOrgListRead').append(branchOrgListhtml);
            }

            if (subCompany && subCompany.length > 0) {
                var subCompanyOrgListhtml = '';
                subCompanyOrgListhtml += '<div class="orgFolder" data-orgtype="3">';
                subCompanyOrgListhtml += '<span class="collapse-icon fa fa-minus-square-o">&nbsp;平台公司</span>';
                subCompanyOrgListhtml += '</div>';
                subCompanyOrgListhtml += bulidCooperativeOrgListReadHtml(3, subCompany);
                $('#divCooperativeOrg .cooperativeOrgListRead').append(subCompanyOrgListhtml);
            }

            // 注册折叠事件
            if ($.browser && $.browser.msie && $.browser.version && parseInt($.browser.version) < 10) {
                isBelowIE10 = true;
            }
            $('#divCooperativeOrg .cooperativeOrgListRead').find('.orgFolder .collapse-icon').on('click', function () {
                if ($(this).hasClass('fa-minus-square-o')) {
                    $(this).removeClass('fa-minus-square-o').addClass('fa-plus-square-o');
                    if (isBelowIE10) {
                        $('#divCooperativeOrg .cooperativeOrgListRead').find('.orgList[data-porgtype="' + $(this).parent().data('orgtype') + '"]').removeClass('collapse in').addClass('collapse');
                    }
                } else {
                    $(this).removeClass('fa-plus-square-o').addClass('fa-minus-square-o');
                    if (isBelowIE10) {
                        $('#divCooperativeOrg .cooperativeOrgListRead').find('.orgList[data-porgtype="' + $(this).parent().data('orgtype') + '"]').removeClass('collapse').addClass('collapse in');
                    }
                }
                if (!isBelowIE10) {
                    $('#divCooperativeOrg .cooperativeOrgListRead').find('.orgList[data-porgtype="' + $(this).parent().data('orgtype') + '"]').collapse('toggle');
                }
            });

            // 显示拟合作单位信息
            $('#divCooperativeOrg').removeClass('none');
        }

        // 生成拟合作单位阅览时的html
        function bulidCooperativeOrgListReadHtml(orgtype, data) {
            var html = '';
            html += '<div class="orgList collapse in" data-porgtype="' + orgtype + '">';
            html += '<table class="table table-bordered table-hover table-condensed">';
            html += '<thead>';
            html += '<tr class="h35">';
            html += '<td class="w50 bold">序号</td>';
            html += '<td class="bold">拟合作单位名称</td>';
            html += '<td class="w200 bold">预期拟合作单位回报获取周期</td>';
            html += '<td class="w200 bold">预期拟合作单位年化收益率</td>';
            html += '</tr>';
            html += '</thead>';
            html += '<tbody>';
            for (var i = 0; i < data.length; i++) {
                html += '<tr class="h35" data-orgid="' + data[i].OrgID + '">';
                html += '<td class="textCenter">' + (i + 1) + '</td>';
                html += '<td class="textCenter">' + data[i].OrgName + '</td>';
                html += '<td class="textCenter">' + data[i].ReturnPeriod + '</td>';
                html += '<td class="textCenter">' + data[i].AnnualReturn + '%</td>';
                html += '</tr>';
            }
            html += '</tbody>';
            html += '</table>';
            html += '</div>';
            return html;
        }

        // 加载SideBar
        function loadPageSideBar() {
            var sideBarOption = {
                sideBarFunction: ['home', 'quiz', 'favorite', 'toTop'],
                homePath: '../Index.html',
                isFavorite: false,
                onBeforeAddFavorite: function () { return false; },
                onBeforeRemoveFavorite: function () { return false; },
                quizContainer: '#txtQuestionContent',
                bottom: 30,
                right: 20
            };

            $('#pageSideBar').GWPageSideBar(sideBarOption);
        }
    </script>
