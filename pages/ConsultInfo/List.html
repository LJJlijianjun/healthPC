    <div class="projectInfo-listView">
        <div class="searchArea">
            <div class="row" style="margin-bottom:0 !important">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">产品名称</span>
                        <input class="form-control" id="txtTitle" type="text" maxlength="500" placeholder="产品名称" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">产品代码</span>
                        <input class="form-control" id="txtCode" type="text" maxlength="500" placeholder="产品代码" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">客户ID</span>
                        <input class="form-control" id="txtAccount" type="text" maxlength="500" placeholder="客户ID" />
                    </div>
                </div>
             </div>
             <div  class="row">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">客户名称</span>

                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon ">咨询时间从</span>
                        <input class="form-control" id="txtConsultTimeStart" type="text" readonly="readonly" placeholder="开始时间" />
                        <span class="input-group-addon">至</span>
                        <input class="form-control" id="txtConsultTimeEnd" type="text" readonly="readonly" placeholder="结束时间" />
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="input-group">
                        <div class="btn-group">
                            <button class="btn btn-default" id="btnSearch" type="button">
                                <span class="fa fa-search"></span> 检索
                            </button>
                            <button class="btn btn-default" id="btnReset" type="button">
                                <span class="fa fa-repeat"></span> 重置

                        </div>
                    </div>
                </div>
            </div>

    <script type="text/javascript">
        var btnList;
        var dataListScModel = {
            UserName: '',
            Account:'',
            Title: '',
            Code:'',
            ProductTypeKV: 0,
            PublishOrgID: 0,
            ConsultTimeStart: '',
            ConsultTimeEnd: '',
        };

        $(function () {
            AuthUtility.Auth(function () {
                initSearch();
                initDataList();
                initEvent();
            });
        });

        function initEvent() {
        
        }

        // 检索区域
        function initSearch() {
            initDateSelecter();

            $("#btnSearch").click(function () {
                dataListScModel.Title = filterXSS($('#txtTitle').val().trim());
                dataListScModel.Code = filterXSS($('#txtCode').val().trim());
                dataListScModel.UserName = filterXSS($('#txtUserName').val().trim());
                dataListScModel.Account = filterXSS($('#txtAccount').val().trim());
                dataListScModel.ConsultTimeStart = filterXSS($('#txtConsultTimeStart').val());
                dataListScModel.ConsultTimeEnd = filterXSS($('#txtConsultTimeEnd').val());


                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $("#btnReset").click(function () {
                $('#txtTitle').val('');
                $('#txtCode').val('');
                $('#txtUserName').val('');
                $('#txtAccount').val('');
                $('#txtConsultTimeStart').val('');
                $('#txtConsultTimeEnd').val('');

                dataListScModel.Title = '';
                dataListScModel.Code = '';
                dataListScModel.UserName = '';
                dataListScModel.Account = '';
                dataListScModel.ConsultTimeStart = '';
                dataListScModel.ConsultTimeEnd = '';

                $('.dataList button.operate').prop('disabled', true);
                $('.dataList').GWDataTable('load', dataListScModel);
            });

            $('#txtTitle').on('keydown', function (e) {
                if (e.keyCode === 13 && $(this).val().trim() != "") {
                    $("#btnSearch").click();
                }
            });
        }

        // 初始化时间选择
        function initDateSelecter() {
            var option = {
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                autoclose: 1,
                format: 'yyyy-mm-dd',
                forceParse: true,
                pickerPosition: "bottom-right"
            }
            $('#txtConsultTimeStart').datetimepicker(option);
            $('#txtConsultTimeEnd').datetimepicker(option);
        }

        // 初始化表格
        function initDataList() {
            $('.dataList').css('height', $('.projectInfo-listView').height() - $('.searchArea').outerHeight(true));
            var option = {
                tableTitle: '客户咨询信息列表',
                tableIcon: true,
                checkbox: false,
                showLine: true,
                columns:
                [
                    {
                        title: '产品名称',
                        field: 'Title',
                        align: 'left',
                        //formatter: function (value) {
                        //    return '<span title="' + value + '">' + value + '</span>';
                        //}
                        formatter: function (value, rowData) {
                            var titleClass = '';
                            return '<a href="../Productinfo/Read.html#id=' + rowData.pid + '" target="_blank" title="' + value + '" data-titleclass="' + titleClass + '">' + HtmlEncode(value) + '</a>';
                        }
                    },

                    {
                        title: '产品代码',
                        field: 'Code',
                        align: 'left',
                        width: '150',
                        formatter: function (value) {
                            return HtmlEncode(value);
                        }
                    },

                    {
                        title: '客户ID',
                        field: 'CustomerCode',
                        align: 'left',
                        width: '120',
                        formatter: function(value) {
                            return HtmlEncode(value);
                        }
                    },

                    {
                        title: '客户名称',
                        field: 'CustomerName',
                        align: 'left',
                        width:'120',
                        formatter: function (value, rowData) {
                            var titleClass = '';
                            return '<a href="../Custominfo/Read.html#CustomInfoID=' + rowData.tid + '"  title="' + value + '" data-titleclass="' + titleClass + '">' + HtmlEncode(value) + '</a>';
                        }
                    },

                    {
                        title: '联系电话',
                        field: 'FixedTelephone',
                        align: 'left',
                        width: '120'
                    },
                    {
                        title: '咨询时间',
                        field: 'CreateTime',
                        align: 'left',
                        width: '180',
                    },
                    {
                        title: '详情',
                        align: 'left',
                        width: '100',
                        formatter: function (value, rowData) {
                            var xid = rowData.ID;
                            return '<a class="btn btn-link fa fa-file-text-o" href="javascript:void(0)" onclick="Read('+ xid +')"></a>';
                        }
                    }
                ],
                dataUrl: dataServiceBaseUrl + 'api/ConsultInfo/ConsultInfo/GetConsultInfoBySC?sid=' + sid + '&t=' + new Date().getMilliseconds(),
                queryParams: function (pageNumber, pageSize) {
                    dataListScModel.PageNum = pageNumber;
                    dataListScModel.PageSize = pageSize;
                    return { scModel: dataListScModel };
                },
                pagination: true,
                idField: 'ID',
                onLoadSuccess: function (table) {
                    setTitleClass(table);

                    $(table).find('.table-content-container .table-body .Title a').each(function () {
                        var txtTitle = $('#txtTitle').val().trim();
                        if (txtTitle != '' && txtTitle != '+') {
                            var html = $(this).html().replace(new RegExp(txtTitle, 'gi'), '<label class="highlight">' + txtTitle + '</label>');
                            $(this).html(html);
                        }
                    });

                    $(table).find('.table-content-container .table-body .Code').each(function () {
                        var txtCode = $('#txtCode').val().trim();
                        if (txtCode != '' && txtCode != '+') {
                            var html = $(this).html().replace(new RegExp(txtCode, 'gi'), '<label class="highlight">' + txtCode + '</label>');
                            $(this).html(html);
                        }
                    });

                    $(table).find('.table-content-container .table-body .CustomerCode').each(function () {
                        var txtAccount = $('#txtAccount').val().trim();
                        if (txtAccount != '' && txtAccount != '+') {
                            var html = $(this).html().replace(new RegExp(txtAccount, 'gi'), '<label class="highlight">' + txtAccount + '</label>');
                            $(this).html(html);
                        }
                    });

                    $(table).find('.table-content-container .table-body .CustomerName a').each(function () {
                        var txtUserName = $('#txtUserName').val().trim();
                        if (txtUserName != '' && txtUserName != '+') {
                            var html = $(this).html().replace(new RegExp(txtUserName, 'gi'), '<label class="highlight">' + txtUserName + '</label>');
                            $(this).html(html);
                        }
                    });
                    $(window).on('resize', function () {
                        setTitleClass(table);
                    });
                }               
            };

            // 管理员
            var isAdmin = false;
            $('.dataList').GWDataTable(option);
        }

        // 新建项目
        function createProjectInfo() {
            WorkflowEngine.CreateProcess({
                modelId: 3,
                callback: function (data) {
                    var taskPage = data.TaskPage;
                    $.ajax({
                        url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo?processId=' + data.ProcessId + '&sid=' + sid + '&clientInfo=' + getClientInfo(),
                        type: 'post',
                        async: false,
                        cache: false,
                        dataType: 'json',
                        success: function (data) {
                            if (data && data.Success === true && data.Data > 0) {
                                window.location.href = taskPage + '&sourceUrl=' + window.location.pathname;
                            }
                        }
                    });
                }
            });
        }

        // 暂时关闭
        function closeProjectInfo() {
            var projectInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/CloseProjectInfo?projectInfoId=' + projectInfoId + '&sid=' + sid,
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 恢复
        function resumeProjectInfo() {
            var projectInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/ResumeProjectInfo?projectInfoId=' + projectInfoId + '&sid=' + sid,
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 置顶
        function topProjectInfo() {
            var projectInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/TopProjectInfo?projectInfoId=' + projectInfoId + '&sid=' + sid,
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        // 取消置顶
        function unTopProjectInfo() {
            var projectInfoId = $('.dataList').GWDataTable('getChecked')[0].ID;
            $.ajax({
                url: dataServiceBaseUrl + 'api/ProjectInfo/ProjectInfo/UnTopProjectInfo?projectInfoId=' + projectInfoId + '&sid=' + sid,
                type: 'patch',
                async: false,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data && data.Success === true && data.Data === 0) {
                        $('#btnReset').click();
                    }
                }
            });
        }

        function refreshToDoCount() {
            if (parent.getToDoCount) {
                parent.getToDoCount();
            }
        }
        function openApproveWordSelector1(url) {
            window.open(url);
        }

        function Read(xid) {
            
            $('#frameReadModal').attr('src', 'Read.html?ConsultInfoID=' + xid);
            $('#ReadModal').modal({ backdrop: 'static', keyboard: false });
 
            var count = 0;
            $('#ReadModal').on('shown.bs.modal', function () {
                if(count == 0){
                    var childFrame = document.getElementById("frameReadModal").contentWindow;
                    childFrame.loadForm();
                }
                count ++;
            });                     
        }
