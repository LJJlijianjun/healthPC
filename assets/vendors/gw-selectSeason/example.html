<body>
    <div  id="txtQiciStart" class="gwSelectSeason" style="  position:absolute; left:100px;top:100px; border:2px solid #eee; ">
        <div class="gwSelectSeason-form form-control " style="width:160px;"
              type="text" readonly="readonly" placeholder="开始">
        </div>
        <div class="gwSelectSeason-dropdown gwSelectSeason-dropdown-bottom-right gwSelectSeason-dropdown-menu">
            <div class="gwSelectSeason-months">
                <table class="table-condensed">
                    <thead>
                        <tr>
                            <th class="prev">
                                <span class="glyphicon glyphicon-arrow-left">
                                </span>
                            </th>
                            <th class="switch" colspan="5">2016</th>
                            <th class="next">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7">
                                <span class="season active" id="season1">第一季度</span>
                                <span class="season" id="season2">第二季度</span>
                                <span class="season" id="season3">第三季度</span>
                                <span class="season" id="season4">第四季度</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>





    </div>

    <div id="test1" class="form-control"  style="position:absolute; left:500px;top:100px; "></div>

            valueSeason: 1, // 设置初始季度，如无则为第一季度
            addOnPosition:'mid',
            onSelect:function(){
                alert($('#test1').GWSelectSeason('getSelectSeason').year + '----' + $('#test1').GWSelectSeason('getSelectSeason').season);

        });
